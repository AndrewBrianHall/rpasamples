<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>
        Unicorn Name Generator
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="local.css" />
</head>

<body>
    <img class="uipath-logo" src="ui-path-connect-ent-pref-white.svg">
    <div class="page-container">
        <div class="main-title">Unicorn Name Generator</div>
        <div class="sub-title">This is part of the UiPath Studio Onboarding Tutorial</div>
        <div class="input-block">
            <div class="label">What is your name?*</div>
            <input class="text-input" type="text" id="txtName" placeholder="Enter your name" onkeyup="formFieldChanged()">
            <div class="label-error hidden" id="lblNameError">Enter your name</div>
        </div>
        <div class="input-block">
            <div class="label">What is your birth month?</div>
            <select id="selMonth" onchange="formFieldChanged()" required>
                <option value='' selected>Select your birth month</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
            <div class="label-error hidden" id="lblMonthError">Enter your birth month</div>
        </div>
        <div>
            <button class="submit-button disabled-button" onclick="getUnicornName()" id="getNameButton">Get Unicorn
                Name</button>
        </div>
        <div class="output-block" id="outputBlock">
            <div class="output-block-title">This is your unicorn name</div>
            <div class="name-container">
                <img src="rocketunicorn-80.png" id="pgrIndicator" class="unicorn-spinner">
                <div class="output-text">
                    <div id="lblUnicornName" class="text-placeholder">[Unicorn Name]</div>

                    <div class="lbl-orig-values"><span class="lbl-orig">Name:</span><span id="lblOriginalName">Name entered</span></div>
                    <div class="lbl-orig-values"><span class="lbl-orig">Month:</span><span id="lblOriginalBirthday">Birthday entered</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="unicornname.js"></script>
</body>

</html>
