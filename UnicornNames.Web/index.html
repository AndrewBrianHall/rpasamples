<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>
        Find Unicorn Name
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="background.css" />
    <link rel="shortcut icon" href="https://www.rpasamples.com/assets/rocketunicorn.ico">
</head>

<body>
    <a href="https://www.uipath.com/product/studio"><img class="uipath-logo" src="ui-path-connect-ent-pref-white.svg"></img>
    </a>
    <div class="bg-shape-base gray-half-circle half1"></div>
    <div class="bg-shape-base gray-half-circle gray-half-circle-right half2"></div>
    <div class="bg-shape-base gray-half-circle half-circle-up half3"></div>
    <div class="bg-shape-base orange-half-circle down-circ1"></div>
    <div class="bg-shape-base orange-half-circle down-circ2"></div>
    <div class="bg-shape-base orange-half-circle left-half-circ left-circ1"></div>
    <div class="bg-shape-base orange-circle circ1"></div>
    <div class="bg-shape-base orange-circle circ2"></div>
    <div class="bg-shape-base orange-circle circ3"></div>
    <div class="bg-shape-base orange-circle circ4"></div>
    <div class="bg-shape-base orange-circle circ5"></div>
    <div class="bg-shape-base orange-circle circ6"></div>
    <div class="bg-shape-base orange-circle circ7"></div>
    <div class="bg-shape-base gray-circle gray-circ1"></div>
    <div class="bg-shape-base gray-circle gray-circ2"></div>
    <div class="bg-shape-base gray-circle gray-circ3"></div>
    <div class="bg-shape-base gray-circle gray-circ4"></div>
    <div class="bg-shape-base gray-circle gray-circ5"></div>
    <div class="bg-shape-base gray-circle gray-circ6"></div>
    <div class="bg-shape-base gray-circle gray-circ7"></div>
    <div class="bg-shape-base gray-circle gray-circ8"></div>
    <div class="bg-shape-base gray-circle gray-circ9"></div>
    <div class="bg-shape-base gray-circle gray-circ10"></div>
    <div class="bg-shape-base orange-rect-vert rect1"></div>
    <div class="bg-shape-base orange-rect-vert rect2"></div>
    <div class="bg-shape-base orange-rect-vert rect-horiz rect3"></div>
    <div class="bg-shape-base orange-rect-vert rect-horiz rect4"></div>
    <div class="bg-shape-base gray-rect rect5"></div>
    <div class="bg-shape-base gray-rect rect6"></div>
    <div class="searching-bot"></div>
    <div class="page-container set-font">
        <span class="main-title">Find Your Unicorn Name</span>
        <span class="sub-title">This is part of the UiPath Studio Onboarding Tutorial</span>
        <div class="input-block container">
            <span class="label">What is your name?*</span>
            <input class="text-input set-font" type="text" id="txtName" placeholder="Enter your name" onkeyup="formFieldChanged()" onchange="formFieldChanged()">
            <div class="label-error hidden" id="lblNameError">Enter your name</div>
        </div>
        <div class="input-block container">
            <span class="label">What month were you born?</span>
            <select id="selMonth" class="down-chevron set-font" onchange="formFieldChanged()" required>
                <option value='' selected>Select your birth month</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
            <div class="label-error hidden" id="lblMonthError">Enter your birth month</div>
        </div>
        <div class="button-container container">
            <button class="submit-button set-font disabled-button" onclick="getUnicornName()" id="getNameButton">Get
                Unicorn Name</button>
        </div>
        <div class="output-block container hidden" id="outputBlock">
            <span class="output-block-title">This is your unicorn name</span>
            <div class="name-container">
                <img src="rocketunicorn-80.png" id="pgrIndicator" class="unicorn-spinner">
                <div class="output-text">
                    <div id="lblUnicornName" class="output-text">[Unicorn Name]</div>

                    <div class="lbl-orig-values"><span class="lbl-orig">Name:</span><span id="lblOriginalName">Name
                            entered</span></div>
                    <div class="lbl-orig-values"><span class="lbl-orig">Month:</span><span id="lblOriginalBirthday">Birthday entered</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="unicornname.js"></script>
</body>

</html>
