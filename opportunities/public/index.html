<!DOCTYPE html>
<html lang="en">

    <title>

    <style>
        body {
            /* background-color: rgb(176, 196, 223); */
            background-color: rgb(247, 247, 247);
            text-align: center;
        }
        
        .background-header {
            z-index: -2;
            position: absolute;
            background-image: radial-gradient(#7386a1 6%, transparent 0);
            background-size: 24px 24px;
            background-position: 13px 13px;
            height: 100px;
            width: 40%;
        }
        
        .background-footer {
            z-index: -2;
            position: absolute;
            background-image: radial-gradient(#7386a1 6%, transparent 0);
            background-size: 24px 24px;
            background-position: 13px 13px;
            height: 32%;
            width: 30%;
            bottom: 0px;
            right: 0px;
        }
        
        .searching-bot {
            position: fixed;
            width: 165px;
            height: 127px;
            bottom: 16px;
            right: 16px;
            background-image: url("./searching-bot.png");
            border-style: none;
            z-index: 1;
        }
        
        .uipath-logo {
            width: 200px;
            position: absolute;
            left: 10px;
            background-color: rgb(247, 247, 247);
        }
        
        .bg-shape-base {
            position: absolute;
            z-index: -2;
        }
        
        .gray-half-circle {
            background-image: url("./images/gray-half-circle.svg");
            background-repeat: no-repeat;
            width: 51px;
            height: 101px;
        }
        
        .gray-half-circle-right {
            transform: matrix(-1, 0, 0, 1, 0, 0);
        }
        
        .half-circle-up {
            transform: rotate(90deg);
        }
        
        .gray-circle {
            background-image: url("./images/gray-circle.svg");
            background-repeat: no-repeat;
            width: 26px;
            height: 26px;
